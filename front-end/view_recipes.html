<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>View Recipes | My Recipe Book</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="recipes-page">
<header>
    <h1>View Recipes</h1>
    <nav>
        <a href="index.html">â† Back to Home</a>
    </nav>
</header>

<main>
    <!-- Search, Filter, and Delete -->
    <section id="search-section">
        <div class="search-container">
            <div class="search-box">
                <input
                        type="text"
                        id="search-input"
                        placeholder="Search by recipe name..."
                />
                <button id="search-button">Search</button>
            </div>

            <div class="category-filter">
                <label for="category-select">Filter by Category:</label>
                <select id="category-select">
                    <option value="">All Categories</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Dessert">Dessert</option>
                </select>
            </div>

            <div class="delete-button">
                <button id="delete-mode-button">ğŸ—‘ï¸ Delete a Recipe</button>
            </div>
        </div>
    </section>

    <!-- Recipe List -->
    <section id="recipe-list">
        <h2 id="recipe-heading">All Recipes</h2>
        <div id="list_of_recipes">
            <!-- Recipes will be dynamically loaded here -->
            <p>Loading recipes...</p>
        </div>
    </section>
</main>

<script src="js/view_recipes.js"></script>
</body>

</html>
