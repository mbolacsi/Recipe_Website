<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Recipe | My Recipe Book</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<header>
    <h1>Add a New Recipe</h1>
    <nav>
        <a href="index.html">‚Üê Back to Home</a>
    </nav>
</header>

<main>
    <section id="add-recipe-form">
        <h2>Recipe Details</h2>
        <form id="recipe-form">
            <div class="form-group">
                <label for="title">Recipe Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Main Course">Main Course</option>
                    <option value="Soup">Soup</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Appetizer">Appetizer</option>
                    <option value="Side Dish">Side Dish</option>
                    <option value="Drink">Drink</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contributor">Your Name:</label>
                <input type="text" id="contributor" name="contributor" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" rows="6" placeholder="Enter ingredients (one per line)" required></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="8" placeholder="Enter step-by-step instructions" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit">Add Recipe</button>
                <button type="reset">Clear Form</button>
            </div>
        </form>
        <div id="status-message" role="alert"></div>
    </section>
</main>

<!-- Load the front-end JS after the DOM is parsed -->
<script src="js/add_recipe.js" defer></script>
</body>

</html>
